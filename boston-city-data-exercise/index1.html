<div id="container">
  <!-- populated by JS-->
</div>
<script src="./boston.js"></script>
<script>
  function renderBoston(boston, container) {
    var person = boston.data;
    var len = boston.data.length;
    var html = '';
    for (let i = 0; i < len; i++) {
      html += '<li class="post">' +
        '<h2>' + person[i][8] + '</h2>' +
        '<h3>' + person[i][11] + '</h3>'
    }
    container.innerHTML = '<ul id = "boston">' + html + '</ul>';
  }
  function renderTopFiveSalaries(boston, container) {
  var people = boston.data;
  var topSalaries = people.sort((a, b) => b[11] - a[11]).slice(0, 5);
  const len = topSalaries.length;
  var html = '';
  for (let i = 0; i < len; i++) {
    html +=
      '<li class="top">' +
      '<h2>' +
      topSalaries[i][8] +
      '</h2>' +
      '<h3>' +
      topSalaries[i][11] +
      '</h3>';
  }

  container.innerHTML = '<ul id = "topSalaries">' + html + '</ul>';
}

function renderTopEmployees(boston, container) {
  var people = boston.data;
  var topEmployees = people.filter((a) => a[11] > 100000);
  const len = topEmployees.length;
  var html = '';
  for (let i = 0; i < len; i++) {
    html +=
      '<li class="top">' +
      '<h2>' +
      topEmployees[i][8] +
      '</h2>' +
      '<h3>' +
      topEmployees[i][11] +
      '</h3>';
  }

  container.innerHTML += '<ul id="topEmployees">' + html + '</ul>';
}

function renderNumberOfTopEmployees(boston, container) {
  var people = boston.data;
  var topEmployees = people.filter((a) => a[11] > 100000);
  const len = topEmployees.length;
  
  

  container.innerHTML += '<div id="topEmployees">' + "Number of people working in Boston earning over $100,000 is " + len + '</div>';
}

  renderTopFiveSalaries(boston, document.getElementById('container'));
  renderNumberOfTopEmployees(boston, document.getElementById('container'));
  
</script>
